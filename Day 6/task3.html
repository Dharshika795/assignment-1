   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Example</title>
</head>
<body>
<center>
    <h2>Survey Form</h2>
</center>
    <form>
    <fieldset>
        <h3>1. Choose your gender:</h3>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <h3>2. Select your hobbies:</h3>
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="traveling" name="hobby" value="Traveling">
        <label for="traveling">Traveling</label><br>
        <input type="checkbox" id="music" name="hobby" value="Music">
        <label for="music">Listening to Music</label><br>
        <input type="checkbox" id="sports" name="hobby" value="Sports">
        <label for="sports">Sports</label><br><br>

         <h3>3. Enter your age:</h3>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" required><br><br>
        <input type="submit" value="Submit Form">
    </fieldset>
    </form>

</body>
</html>

</body>
</html>
