<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Use required to make fields mandatory. Practice building a signup form where name, email, and password are required.-->
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Name">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="100"><br><br>
        <label for="Password">Password:</label><br>
        <input id="Password" name="Password" placeholder="Enter your Password" required><br><br>
        <label for="Phone Number">Phone Number:</label><br>
        <input id="Phone Number" name="Phone Number" placeholder="Enter your Phone Number" required><br><br>
        <input type="submit" value="Submit">
        </form>
</body>
</html>
