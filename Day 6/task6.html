    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h1>Registration Form</h1>
    <p>Please fill out the form below to register.</p>

    <form action="register_process.php" method="post">

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" 
               placeholder="Enter your full name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" 
               placeholder="example@gmail.com" required><br><br>


        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" 
               placeholder="Enter your password" minlength="6" required><br><br>

        <h3>Select Gender:</h3>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <h3>Select Your Hobbies:</h3>
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" id="music" name="hobby" value="Music">
        <label for="music">Listening to Music</label><br>

        <input type="checkbox" id="travel" name="hobby" value="Traveling">
        <label for="travel">Traveling</label><br>

        <input type="checkbox" id="sports" name="hobby" value="Sports">
        <label for="sports">Sports</label><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" 
               placeholder="Enter your age" min="10" max="100" required><br><br>

        <input type="submit" value="Register">

    </form>

</body>
</html>

    
</body>
</html>
