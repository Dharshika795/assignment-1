<!DOCTYPE html>
<html>
<head>
    <title>Fade Image Gallery</title>
</head>
<body>

    <img id="galleryImg" 
         src="https://via.placeholder.com/300" 
         width="300"
         style="opacity:1; transition: opacity 0.5s;">

    <br><br>

    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        
        var images = [
            "https://via.placeholder.com/300/ff4444",
            "https://via.placeholder.com/300/44ff44",
            "https://via.placeholder.com/300/4444ff"
        ];

        var index = 0;

        function showImage() {
            var img = document.getElementById("galleryImg");

            
            img.style.opacity = 0;

            setTimeout(function () {
                img.src = images[index];
                img.style.opacity = 1;   
            }, 500); 
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage();
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            showImage();
        }
    </script>

</body>
</html>
