<!DOCTYPE html>
<html>
<head>
    <title>Expandable Info Card</title>

    <style>
        .card {
            width: 250px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .card h3 {
            margin: 0;
        }

        .content {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>

</head>
<body>

    <div class="card" onclick="toggleCard()">
        <h3>Info Card</h3>

        <div class="content" id="cardContent">
            This is the additional information that appears when the card expands.
        </div>
    </div>

    <script>
        function toggleCard() {
            var content = document.getElementById("cardContent");

            if (content.style.display === "block") {
                content.style.display = "none"; // collapse
            } else {
                content.style.display = "block"; // expand
            }
        }
    </script>

</body>
</html>
