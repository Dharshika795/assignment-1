<!DOCTYPE html>
<html>
    <!--Use input event to display user input live.-->
<body>

<input type="text" id="name" placeholder="Type something...">
<p id="show"></p>

<script>
document.getElementById("name").addEventListener("input", function() {
  document.getElementById("show").textContent = this.value;
});
</script>

</body>
</html>
