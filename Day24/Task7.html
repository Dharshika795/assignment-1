<!DOCTYPE html>
<html>
    <!--Build a live counter input field that shows character count as the user types.-->
<body>

<input type="text" id="text" placeholder="Type something...">
<p>Character count: <span id="count">0</span></p>

<script>
document.getElementById("text").addEventListener("input", function() {
  document.getElementById("count").textContent = this.value.length;});
</script>

</body>
</html>
