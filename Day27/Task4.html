<!DOCTYPE html>
<html>
<head>
  <title>Test Error Handling</title>
</head>
<body>
    <!--Try fetching a non-existing user to test the catch block.-->

<h2>GitHub Error Test</h2>
<p id="msg"></p>

<script>
  async function getUser() {
    try {
      let response = await fetch("https://github.com/Dharshika795");

      if (!response.ok) {
        throw new Error("User not found!");
      }

      let data = await response.json();
      document.getElementById("msg").textContent = "User: " + data.login;

    } catch (error) {
      document.getElementById("msg").textContent = "Error: " + error.message;
    }
  }

  getUser();
</script>

</body>
</html>
