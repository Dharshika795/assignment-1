<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Fetch data from https://jsonplaceholder.typicode.com/posts and display the first 5 titles.-->
  <title>Fetch First 5 Posts</title>
</head>
<body>
  <h2>First 5 Post Titles</h2>
  <div id="posts"></div>
  <p id="error" style="color:red;"></p>

  <script>
    async function fetchPosts() {
      try {
        let response = await fetch("https://jsonplaceholder.typicode.com/posts");

        if (!response.ok) {
          throw new Error("Something went wrong while fetching posts");
        }

        let data = await response.json();

        let firstFive = data.slice(0, 5); // get first 5 posts

        let output = "";
        firstFive.forEach(post => {
          output += `<p>${post.title}</p>`;
        });

        document.getElementById("posts").innerHTML = output;

      } catch (error) {
        document.getElementById("error").textContent =
          "Error fetching posts: " + error.message;
      }
    }

    fetchPosts();
  </script>
</body>
</html>
