<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <!--Create a responsive navbar that turns vertical on smaller screens-->
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #023e8a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1rem 1.5rem;
      font-weight: bold;
      display: block;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #03045e;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;       
        align-items: stretch;  
      }

      nav a {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
      }

      nav a:first-child {
        border-top: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Navbar</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <main style="padding: 2rem; text-align: center;">
    <h2>Welcome!</h2>
    <p>Resize the window to see the navbar switch to vertical layout on smaller screens.</p>
  </main>

</body>
</html>
