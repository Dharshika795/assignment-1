<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Use vh and vw to create a responsive hero section.-->
  <title>Responsive Hero Section</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    
    .hero {
      height: 100vh; /* Full viewport height */
      width: 100vw;  /* Full viewport width */
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 5vw; 
    }

    .hero h1 {
      font-size: 4vw; 
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .hero p {
      font-size: 2vw;
      max-width: 600px;
      margin-top: 1rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #00b4d8;
      color: white;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 8vw;
      }
      .hero p {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Design Your Future</h1>
    <p>Create beautiful and responsive designs that adapt to every screen size.</p>
    <button class="btn">Get Started</button>
  </section>

</body>
</html>
