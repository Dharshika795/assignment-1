<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h2 {
      margin: 15px 0 10px;
      font-size: 1.2rem;
      color: #333;
    }

    .product p {
      color: #555;
      font-size: 0.9rem;
    }

    @media (max-width: 900px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>

  <h1>Our Products</h1>

  <div class="product-grid">
    <div class="product">
      <img src="71AWcqb95KL._AC_UF1000,1000_QL80_.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>$20.00</p>
    </div>
    <div class="product">
      <img src="vegetables.webp" alt="Product 2">
      <h2>Product 2</h2>
      <p>$25.00</p>
    </div>
    <div class="product">
      <img src="GettyImages-2178111688.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>$30.00</p>
    </div>
    <div class="product">
      <img src="81Kgz8JbriL.jpg" alt="Product 4">
      <h2>Product 4</h2>
      <p>$35.00</p>
    </div>
  </div>

</body>
</html>
