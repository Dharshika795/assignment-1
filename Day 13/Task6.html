<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <!--Make your portfolio page fully responsive using media queries.-->
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    header {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      background-color: #023e8a;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #03045e;
    }

    
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      padding: 2rem;
    }

    .card {
      background-color: #caf0f8;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    footer {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
      header h1 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      .container {
        grid-template-columns: 1fr;
      }
      header h1 {
        font-size: 1.5rem;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <p>Welcome to my personal website</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main class="container">
    <div class="card">
      <h2>Project 1</h2>
      <p>A brief description of my project.</p>
    </div>
    <div class="card">
      <h2>Project 2</h2>
      <p>A brief description of my project.</p>
    </div>
    <div class="card">
      <h2>Project 3</h2>
      <p>A brief description of my project.</p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 My Portfolio | Designed by Me</p>
  </footer>

</body>
</html>
