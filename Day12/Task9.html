<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Align buttons in a Flexbox container with space-evenly.-->
</head>
<body>
<div class="button-container">
  <button>Home</button>
  <button>About</button>
  <button>Services</button>
  <button>Contact</button>
</div>
<style>
    .button-container {
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  background: #ffe0ec;
  padding: 20px;
}

button {
  background: #ff7eb3;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

</style>

</body>
</html>
