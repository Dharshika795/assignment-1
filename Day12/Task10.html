    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Profile Layout</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 40px;
  }

  .profile {
    display: flex;
    align-items: center;
    background: #ffffff;
    padding: 25px;
    border-radius: 15px;
    max-width: 550px;
    margin: auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s;
  }

  .profile:hover {
    transform: scale(1.02);
  }

  .profile img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-right: 25px;
    border: 3px solid #2575fc;
  }

  .profile-info h3 {
    margin: 0 0 15px 0;
    color: #2575fc;
  }

  .details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .details div {
    background: #e3f2fd;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    font-weight: 500;
    transition: background 0.3s;
    cursor: pointer;
  }

  .details div:hover {
    background: #6a11cb;
    color: white;
  }
</style>
</head>
<body>

  <div class="profile">
    <img src="images.webp" alt="Profile Picture">
    <div class="profile-info">
      <h3>Vijay</h3>
      <div class="details">
        <div>Email</div>
        <div>Phone</div>
        <div>Location</div>
        <div>Joined</div>
      </div>
    </div>
  </div>

</body>
</html>

</body>
</html>
