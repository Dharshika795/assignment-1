<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Create a form with an input field, a textarea, and a submit button.-->
    <title>Registration Form</title>
</head>
<body>
    <form>
      <h1>User Registration Form</h1>
      <p>Please fill the details below.</p>
      <label for="First Name">First Name</label>
      <input type="text" name="First name" placeholder="Enter Your First Name" required><br><br>

      <label for="Last Name">Last Name</label>
      <input type="text" name="Last name" placeholder="Enter Your Last Name" required><br><br>

      <label for="Email Id">Email Id</label>
      <input type="text" name="Email Id" placeholder="exmaple12@gmail.com" required><br><br>

      <label for="phone No">Phone No</label>
      <input type="text" name="Phone No" placeholder="+91 6389552712" required><br><br>

      <label for="D.O.B">D.O.B</label>
      <input type="text" name="D.O.B" placeholder="For example 24-05-2004" required><br><br>

      <label for="Address">Address</label>
      <input type="text" name="Address" placeholder="Enter your Address here" required><br><br>

      <label for="password">password</label>
      <input type="text" name="password" placeholder="Enter your strong password " required><br><br>

      <label for="Gender">Gender</label>
      <input type="radio" name="Gender" value="Male">Male
      <input type="radio" name="Gender" value="Female">Female 
      <input type="radio" name="Gender" value="Other">Other <br><br>

      <label>Interests:</label><br>
      <input type="checkbox" name="Interests" value="coding">
      <label for="coding">coding</label><br>
      <input type="checkbox"name="Interests" value="Reading">
      <label for="Reading">Reading</label><br>
      <input type="checkbox"name="Interests"  value="Travelling">
      <label for="Travelling">Travelling</label><br><br>

      <label for="Country">Country:</label>
      <select id="country" name="country">
      <option value="">---Select Your Country---</option>
      <option value="india">India</option>
      <option value="usa">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="canada">Canada</option>
      <option value="australia">Australia</option><br><br>

      <input type="submit"value="Register">
      <input type="Reset"value:Reset>

    <footer>
    <p><b>@ 2025 Registration Page. All Rights Reserved.</b></p>
    </footer>
    </form>
</body>
</html>
