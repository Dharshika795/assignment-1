<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Text Example</title>
</head>
<body>
  <h2>Change Paragraph Text</h2>

  <p id="myPara">This is the original paragraph text.</p>

  <button onclick="changeText()">Change Text</button>

  <script>
    function changeText() {
      document.getElementById("myPara").innerText = "The text has been changed successfully!";
    }
  </script>
</body>
</html>
