<!-- Change the text of a heading when a button is clicked. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>
<body>
    <h1 id="ar">Dharshi</h1>
    <button onclick="changeme()">click to change</button>

    <script>
        function changeme(){
            document.getElementById("ar").innerHTML = " My full name is Dharshika!!!"
        }

    </script>
</body>
</html>
