<!DOCTYPE html>
<html>
  <!--Remove the first item of a list using removeChild().-->
<body>
<ul id="myList">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>
<script>
  const list = document.getElementById("myList");
  const firstItem = list.firstElementChild;
  list.removeChild(firstItem);
</script>
</body>
</html>
