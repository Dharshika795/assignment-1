<body>
    <h1>Text Formating example are given below:</h1>
   <p>Lorem ipsum dolor sit,<b>amet consectetur</b> adipisicing.</p>
   <p>HTML is stands for <strong>Hyper text markup language</strong>for creating Web pages</p>
   <p><i>Lorem ipsum dolor sit amet.</i></p>
   <p><em>Lorem <mark>amet consectetur</mark> sit amet.</em></p>
   <p> Ho<sub>2</sub></p>
   <p><p>A<sup>2</sup>-B<sup>2</sup></p></p>
</body>
